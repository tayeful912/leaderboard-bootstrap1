<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard bY Bootstrap</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
</head>

<body style="background: #E5E5E5;">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
            <div class="container">

                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="img/icons/logo.png" alt="" width="40" height="51" class="d-inline-block align-text-top">
                    <span class="ms-2">Idea</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto d-flex align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Works</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="navbar-brand" href="#">
                                <img src="img/icons/profile.png" alt="" width="51" height="51"
                                    class="d-inline-block align-text-top">

                            </a>

                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>


        <div class="container rounded mt-5 p-5" style="background: #FFFFFF">

            <h1 class="text-primary">Top Player</h1>

            <div class="row gy-4 mt-3">

                <div class="col-lg-4 col-md-6 col-12 d-flex align-items-center">
                    <img style="width: 56px;" src="img/players/player-1.png" alt="">
                    <h4 class="ms-3">John Smith</h4>
                </div>
                <div class="col-lg-4 col-md-6 col-12 d-flex align-items-center">
                    <img style="width: 56px;" src="img/players/player-2.png" alt="">

                </div>
                <div class="col-lg-4 col-md-6 col-12 d-flex align-items-center">
                    <img style="width: 56px;" src="img/players/player-3.png" alt="">
                    <h4 class="ms-3">Abu Sufian</h4>
                </div>
                <div class="col-lg-4 col-md-6 col-12 d-flex align-items-center">
                    <img style="width: 56px;" src="img/players/player-4.png" alt="">
                    <h4 class="ms-3">Shajedul Karim</h4>
                </div>
                <div class="col-lg-4 col-md-6 col-12 d-flex align-items-center">
                    <img style="width: 56px;" src="img/players/player-5.png" alt="">
                    <h4 class="ms-3">Mujahid</h4>
                </div>
                <div class="col-lg-4 col-md-6 col-12 d-flex align-items-center">
                    <img style="width: 56px;" src="img/players/player-5.png" alt="">
                    <h4 class="ms-3">Maruf Ahmed</h4>
                </div>


            </div>

        </div>
    </section>




    <script src="style/bootstrap.bundle.min.js"></script>

</html>
